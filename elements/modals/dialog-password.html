<div id="modal-pass" class="modal fade modal-session-expired" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="row">

                <div class="col-md-12 text-center row-title">
                    <h3 class="modal-pass-title" id="modal-pass-title" translate="yes">EnterPassword</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="form-group">
                        <input type="password" id="modal-pass-password" class="form-control mousetrap" placeholder="InsertYourPassword" translate="yes">
                    </div>
                </div>
            </div>

            <div class="row row-button-modal-expire">
                <div class="col-md-12 text-center">
                    <button onclick="stopClients()" type="button" id="modal-pass-cancel" class="btn btn-therciary" translate="yes">
                        Cancel
                    </button>
                    <button onclick="acceptPass()" type="button" id="modal-pass-ok" class="btn btn-primary" translate="yes" >
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
